<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Style Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }

        .download-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            width: 380px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 18px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: #007AFF;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .file-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .download-btn {
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #0066CC;
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="download-card">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
        </div>
        <h1>Download File</h1>
        <div class="file-info">
            <p><strong>File name:</strong> example.zip</p>
            <p><strong>Size:</strong> 15.2 MB</p>
            <p><strong>Type:</strong> Archive</p>
        </div>
        <button class="download-btn" onclick="startDownload()">Download Now</button>
    </div>

    <script>
        function startDownload() {
            // Add your download logic here
            alert('Starting download...');
        }
    </script>
</body>
</html>
